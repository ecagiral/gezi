#{extends 'main.html' /}
#{set title:'Üye Ol' /}

<div style="padding:10px">	
		#{if flash?.error}
			<div style="width:200px;heigt:auto;background:red;text-align:center;margin-bottom:10px">
				${flash.error}
			</div>
		#{/if}
		
	<form class="formLayout" action="@{Auth.register}" method="POST" accept-charset="${_response_encoding}">		
			<label id="title">Üye Ol</label><br>
		
			<label>Kullanıcı Adı</label>
			<input type="text" name="username" value="${flash.username}" id="username" /> &nbsp;#{error 'username' /}<br>
			
			<label>Şifre</label>			
		    <input type="password" name="password" value="${flash.password}" id="password" /> &nbsp;#{error 'password' /}<br>
		    					    		   
		    <img style="float:left; " src="@{Application.captcha(randomID)}" />
		    <br>
		    <br>
		    <br>
    		<label>Robot olmadığını kanıtla</label>
    		<input type="text" name="code" id="code" size="18" value="" /> &nbsp;#{error 'code' /}<br>
    		<input type="hidden" name="randomID" value="${randomID}" />
    		
			<div class="buttonBar">
				<div id="signUpLoginDiv">
					<input type="submit" value="Üye Ol"/>	
				</div>						
			</div>			
	</form>
</div>
